name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build package
      run: npm run build

    - name: Publish to NPM
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ 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 }}
